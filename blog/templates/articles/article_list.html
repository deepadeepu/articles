{% extends 'navbar2.html'  %}
{% block content %}

     <style>
         

         h1,h2,h3,h4,h5,p,span,strike{
            font-family: cursive;
            
         }
         #task-container{
             
             margin:0;
             box-shadow: 0 14px 28px rgba(0,0,0,0.25),0 10px 10px rgba(0,0,0,0.22);
             background-color: #fff;
             
             margin-bottom: 100px;

             justify-content: space-around;
             align-items: flex-start;
             margin-left: 20px;
             margin-right: 20px;
         }
         #form-wrapper{
             position: -webkit-sticky;
             position: sticky;
             top:0rem;
             border-bottom: 1px solid #e9e9e9;
             background-color: #fff;
             box-shadow: 0 3px 8px rgba(0,0,0,0.25);
             padding: 40px;
         }
       
    
        
         .flex-wrapper{
             display: flex;
         }
         .task-wrapper{
             margin:5px;
             padding: 5px;
             padding: 20px;
             cursor: pointer;
             border-bottom: 1px solid #e9e9e9;
             color: #686868;
         }
         

     </style>
</head>
<body>
    

            <div id="task-container">
                <br>
                     {% for instance in object_list %}
                            <div class="flex-wrapper">
                             <div class="example-container">
                                <div class="row">
                                    <div class="col-4" style="background-color:rgb(134, 230, 134)">
                                        <br>
                                        <p><h3> {{ instance.id }} - {{ instance.title}}</h3></p>
                                        <p>created by - {{ instance.author}}</p>
                                    </div>
                                    <div class="col-8" style="background-color:thistle;text-align: center;">
                                        <br>
                                        <p>{{ instance.content}}</p></div>
                                </div>
                                </div>
                            </div>
                                <br>
                            
                           {% endfor %}
                       
                    </div>     

{% endblock %}
