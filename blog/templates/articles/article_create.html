{% extends 'navbar2.html'  %}
{% block content %}

    <style>
             body{
             background:rgb(58, 66, 65);
             background: linear-gradient(90 deg,rgb(173, 196, 191)0%,
             rgb(32, 152, 126,1)43%,rgba(0,212,255,1)100%);
         }

         h1,h2,h3,h4,h5,p,span,strike{
            font-family: cursive;
            
         }
         .example-container {
          height:700px;
          margin-right: 20px;
          margin-left: 20px;
          background: black;
          color: white;
          text-align: center;
          font-family: sans-serif;
          margin-bottom: 5px;
          overflow: hidden;
         }
         #form-wrapper{
          position: -webkit-sticky;
          position: sticky;
          top:0rem;
          
          box-shadow: 0 3px 8px rgba(0,0,0,0.25);
          padding: 5px;
         }

     </style>
</head>
<body>
 
                     
  <div class="example-container">
                       
  <div class="row" >
    <div class="col-10" style="background-color:black;color:white;">
      <br>
      <form action='.' method="POST" >{% csrf_token %}
        <br>
        <p>AUTHOR</p> <p id ="form-wrapper">  {{ form.author}}</p>

        <p>TITLE</p><p id ="form-wrapper">   {{ form.title}} </p> 
        
         <p>CONTENT</p><p id ="form-wrapper" style="width:100%;"> {{ form.content}}</p>
         
         <p>ACTIVE</p> <p id ="form-wrapper">  {{ form.active}} </p>
        
        
       
        
      
        <input type="submit"  value="Save" class="btn btn-warning" />
        <a href="{% url 'article-titles' %}" class="btn btn-info">Cancel</a>
              </form>
 <br><br>
    </div>
      

  </div>
</div>

  
{% endblock %}
