{% load static %}
{% block content%}
<html><head>
    <style>
.container4 {
    height:100%;
    width:100%;
    color: white;
    text-align: center;
    font-family: sans-serif;
}
#loginform {
    height: 50%;
    width: 450px;
    box-shadow: 0px 15px 30px 15px rgb(22, 22, 22);
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    overflow: hidden;
    border-radius: 20px;
    background: black;
    color: darkorange;
}

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color: black;color: white;">
<div class="row" style="background-color: black;">
    
     <div class="col-sm" id="loginform">
        <br>
        <h3 style='text-align:center;'>Login</h3> <br>
        <form method='post'>{% csrf_token %}
            <div class="form-group">
               <table><tr>
                <td>  
                <label for=""><h2>Email:</h2></label></td> <td>    <input type="text" class="form" name="username" id="" aria-describedby="helpId" placeholder="username">
            </div></form></td></tr>
            <div class="form-group">
                <tr> 
               <td>
                <label for=""><h2>Password:</h2></label> </td> <td> <input type="password" class="form" name="password" id="" placeholder="password">
            </div></td>
        </tr> <tr> 
            <td></td><td>
                <br>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn  btn-info" style="align-items: center;"></div>
                        </td>
                    </tr></table>
                            {% for messages in messages %}
                                <p id="messages">{{messages}}</p>
                            {% endfor %}

                            <div class="form-group">
                                    Don't have an account? <a href="{% url 'register' %}">Sign Up</a>

                        </div>
                        <br><br> <br><br><br>
         </form>
         <br><br><br>
     </div>
     
  
</body>
</html>
{% endblock%}
